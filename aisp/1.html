<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具身AI SP聚合基座</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        /* 自定义动画效果 */
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .card-shadow {
            transition: box-shadow 0.3s ease;
        }
        .card-shadow:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 背景渐变 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-hospital-alt text-3xl text-indigo-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">具身AI SP聚合基座</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">
                        <i class="far fa-clock mr-1"></i>
                        <span id="currentTime"></span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- 欢迎横幅 -->
        <div class="gradient-bg rounded-2xl p-8 text-white mb-12 shadow-xl">
            <h2 class="text-3xl font-bold mb-4">欢迎使用具身AI SP聚合基座</h2>
            <p class="text-lg opacity-90">集成化的标准化病人模拟训练平台，提供全方位的临床技能学习体验</p>
        </div>

        <!-- 功能模块网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- 病史采集模块 -->
            <div class="bg-white rounded-xl p-6 card-shadow hover-scale cursor-pointer" onclick="navigateToModule('history')">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-clipboard-list text-3xl text-blue-600"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">病史采集</h3>
                    <p class="text-gray-600 text-sm">系统化的病史询问训练，掌握问诊技巧与要点</p>
                    <div class="mt-4 flex items-center text-blue-600">
                        <span class="text-sm font-medium">进入模块</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </div>

            <!-- 住培模块 -->
            <div class="bg-white rounded-xl p-6 card-shadow hover-scale cursor-pointer" onclick="navigateToModule('residency')">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-user-md text-3xl text-green-600"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">住院医师培训</h3>
                    <p class="text-gray-600 text-sm">规范化培训内容，提升临床诊疗能力</p>
                    <div class="mt-4 flex items-center text-green-600">
                        <span class="text-sm font-medium">进入模块</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </div>

            <!-- 体格检查模块 -->
            <div class="bg-white rounded-xl p-6 card-shadow hover-scale cursor-pointer" onclick="navigateToModule('examination')">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-stethoscope text-3xl text-purple-600"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">体格检查</h3>
                    <p class="text-gray-600 text-sm">标准化体格检查流程，精准掌握检查手法</p>
                    <div class="mt-4 flex items-center text-purple-600">
                        <span class="text-sm font-medium">进入模块</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </div>

            <!-- 技能操作模块 -->
            <div class="bg-white rounded-xl p-6 card-shadow hover-scale cursor-pointer" onclick="navigateToModule('skills')">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-procedures text-3xl text-orange-600"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">技能操作</h3>
                    <p class="text-gray-600 text-sm">临床技能操作训练，提高实践操作能力</p>
                    <div class="mt-4 flex items-center text-orange-600">
                        <span class="text-sm font-medium">进入模块</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息区域 -->
        <div class="mt-12 bg-white rounded-xl p-8 shadow-lg">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">学习进度统计</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600 mb-2">128</div>
                    <p class="text-gray-600">病史采集案例</p>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600 mb-2">96</div>
                    <p class="text-gray-600">住培课程</p>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-purple-600 mb-2">64</div>
                    <p class="text-gray-600">体检项目</p>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-orange-600 mb-2">48</div>
                    <p class="text-gray-600">技能操作</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm">© 2025 具身AI SP聚合基座 - 专业医学教育平台</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // 初始化时间并每秒更新
        updateTime();
        setInterval(updateTime, 1000);
        
        // 模块导航函数
        function navigateToModule(module) {
            // 这里可以根据实际需求进行页面跳转或显示相应内容
            const moduleNames = {
                'history': '病史采集',
                'residency': '住院医师培训',
                'examination': '体格检查',
                'skills': '技能操作'
            };
            
            // 模拟跳转提示
            alert(`正在进入${moduleNames[module]}模块...`);
            
            // 实际应用中可以使用：
            // window.location.href = `/${module}`;
        }
    </script>
</body>
</html>
